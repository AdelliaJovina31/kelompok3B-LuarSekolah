<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luar Sekolah | Konten</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap');

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins';
    font-size: 18px;
}
    .hero-section {
    color: black;
    padding: 80px 0;
    position: relative;
    overflow: hidden;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    align-items: center;
    gap: 40px;
}

.content {
    flex: 1;
    max-width: 600px;
}

.icon {
    background-color: black;
    color: #0A0F29;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
    font-family: monospace;
    margin-bottom: 24px;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 24px;
    line-height: 1.2;
}

p {
    font-size: 1.1rem;
    line-height: 1.6;
    margin-bottom: 32px;
    opacity: 0.9;
}


.image-container {
    flex: 1;
    position: relative;
}

.feature-image {
    width: 400px;
    height: 300px;
    background-color: darkgray;
    border-radius: 12px;
    position: relative;
    z-index: 2;
}

.overlay-image {
    width: 400px;
    height: 300px;
    background-color: lightslategray;
    border-radius: 12px;
    position: absolute;
    top: 40px;
    right: -40px;
    z-index: 1;
}

@media (max-width: 968px) {
    .container {
        flex-direction: column;
    }
    
    .content {
        text-align: center;
    }
    
    .watch-btn {
        margin: 0 auto;
    }
    
    .image-container {
        width: 100%;
    }
    
    .feature-image,
    .overlay-image {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
    }
}
</style>
<body>
    <section class="hero-section">
        <div class="container">
            <div class="content">
                <div class="icon">
                </div>
                <h1>Komunitas Alumni Belajar Bekerja</h1>
                <p>
                    Komunitas ini hadir untuk kamu yang <em>lulus program Belajar Bekerja</em> termasuk alumni magang+.
                </p>
            </div>
            <div class="image-container">
                <div class="feature-image"></div>
                <div class="overlay-image"></div>
            </div>
        </div>
    </section>
    
</body>
</html>
